{% extends "base.html" %}
{% load i18n %}
{% block title %}Reset password{% endblock title %}

{% block content %}
    <section style="padding-bottom: 32px" id="contentSection">

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 mx-auto dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-[#d083cf] md:text-2xl dark:text-white">
                    {% translate "Reset password" %}
                </h1>
                <form class="space-y-4 md:space-y-6" method="post">{% csrf_token %}
                    <div>
                        <label for="id_email"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "Enter email to reset password" %}</label>
                        <input type="email" name="email" id="id_email"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 rounded-lg focus:border-[#d083cf] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                               required="">
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-[#d083cf] focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        {% translate "Send" %}
                    </button>

                </form>
            </div>
        </div>
    </section>
{% endblock content %}lock content %}
