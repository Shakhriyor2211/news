{% extends 'base.html' %}
{% load i18n %}
{% block title %}Registration{% endblock title %}

{% block content %}
    <section style="padding-bottom: 32px" id="contentSection">

        <div class="bg-white rounded-lg shadow dark:border mx-auto my-2 max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-[#d083cf] md:text-xl dark:text-white">
                    {% translate "Create an account" %}
                </h1>
                <form class="gap-4 grid grid-cols-2" method="post">{% csrf_token %}
                    <div>
                        <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "Username" %}</label>
                        <input type="text" name="username" id="id_username"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>
                    <div>
                        <label for="id_email"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "Email" %}</label>
                        <input type="email" name="email" id="id_email"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>
                    <div>
                        <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "First name" %}</label>
                        <input type="text" name="first_name" id="id_first_name"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>


                    <div>
                        <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            {% translate "Last name" %}
                        </label>
                        <input type="text" name="last_name" id="id_last_name"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>
                    <div>
                        <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "Password" %}</label>
                        <input type="password" name="password1" id="id_password1"
                               class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>
                    <div>
                        <label for="id_password2"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{% translate "Confirm password" %}</label>
                        <input type="password" name="password2" id="id_password2"
                               class="bg-gray-50 border outline-none border-gray-300 text-sm rounded-lg focus:border-[#d083cf] block w-full p-2.5"
                               required="">
                    </div>
                    <div class="col-span-2 space-y-2">
                        <button type="submit"
                                class="w-full mt-6 text-white bg-[#d083cf] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            {% translate "Create an account" %}
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            {% translate "Already have an account?" %} <a href="{% url "login_page" %}"
                                                        class="font-medium text-[#d083cf]">{% translate "Login here" %}</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </section>
{% endblock content %}
