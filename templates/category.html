{% extends "base.html" %}
{%  block title %}Category - {{ category_title }}{% endblock title %}

{% block content %}
    <section style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px" id="contentSection">
    {% for cn in category_news %}
      <a href="{{ cn.get_absolute_url }}">
      <img style="width: 100%; height: 240px; object-fit: cover" src="{{ cn.image.url }}" alt="news"/>
      <h4>{{ cn.title|truncatewords:10 }}</h4>
      </a>
    {% endfor %}
  </section>

{% endblock %}
