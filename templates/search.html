{% extends "base.html" %}
{%  block title %}Search{% endblock title %}

{% block content %}
    <section style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px" id="contentSection">
    {% for n in news %}
      <a href="{{ n.get_absolute_url }}">
      <img style="width: 100%; height: 240px; object-fit: cover" src="{{ n.image.url }}" alt="news"/>
      <h4>{{ n.title|truncatewords:10 }}</h4>
      </a>
    {% endfor %}
    {% if not news %}
    	<p>News not found</p>
    {% endif %} 
  </section>

{% endblock %}
