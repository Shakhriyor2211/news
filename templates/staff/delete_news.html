{% extends "base.html" %}
{% load i18n %}
{% block title %}Delete News{% endblock title %}

{% block content %}
<section style="padding-bottom: 32px"  id="contentSection">
    <h1 class="text-2xl">Delete news</h1>
    <form class="mt-4" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button class="bg-red-100 rounded px-6 py-2 text-red-500" type="submit">{% translate "Confirm" %}</button>
        <button class="bg-gray-100 rounded px-6 py-2 text-gray-500"><a href="{% url "dashboard_page" %}">{% translate "Cancel" %}</a></button>
    </form>
</section>
{% endblock content %}
